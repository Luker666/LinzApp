<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>

      #map {
        height: 400px;
        width:100%;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
  <div class="btn-group-large">
      <a href="#!/view1" button type="button" class="btn btn-default">    Liste    </a>
      <a href="#!/view2" button type="button" class="btn btn-primary">    Karte    </a>
    </div>
    
  <h1>Kartenansicht</h1>
  
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 48.30639, lng: 14.28611},
          zoom: 13
        });
      var marker = new google.maps.Marker({
        position:{lat:48.30639,lng:14.28611},
        map:map,
        icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZhZwNd9qqZMF23gqnAGsNbQiIJA_q-FU&callback=initMap"
    async defer></script>
  </body>
</html>
